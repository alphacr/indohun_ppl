<div class="content-section">
  <form method="POST">
   {% csrf_token %}
   <fieldset class="form-group">
    <div class="form-row">
		<div class="form-group col-md-6">
			<input type="text" name="nama_lengkap" maxlength="50" class="textinput textInput form-control" required id="id_nama_lengkap">
		</div>
		<div class="form-group col-md-6">
			<input type="email" name="email" class="emailinput form-control" required id="id_email">
		</div>
	</div>
	<div class="form-group">
		<input type="text" name="alamat" maxlength="100" class="textinput textInput form-control" id="id_alamat">
	</div>
	<div class="form-group">
		<textarea name="pesan" cols="40" rows="10" class="textarea form-control" required id="id_pesan"></textarea>
	</div>
   </fieldset>
   <div class="form-group">
    <button class="btn btn-primary custom-button" type="submit">Masukan</button>
   </div>
  </form>
  <div class="border-top pt-3">
  </div>
 </div>
